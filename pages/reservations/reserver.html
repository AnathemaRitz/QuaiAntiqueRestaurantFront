<div class ="hero-scene text-center text-white">
    <div class="hero-scene-content">   
        <h1>Ma réservation</h1>
    </div> 
</div>

<div class="container">
    <form>
      <div class="mb-3">
        <label for="NomInput" class="form-label">Nom</label>
        <input disabled type="text" class="form-control" id="NomInput" placeholder="Votre Nom" value="Doe">
      </div>
      <div class="mb-3">
        <label for="PrenomInput" class="form-label">Prenom</label>
        <input disabled type="text" class="form-control" id="PrenomInput" placeholder="Votre Prénom" value="John">
      </div>
        <div class="mb-3">
          <label for="AllergieInput" class="form-label">Allergies</label>
          <input type="text" class="form-control" id="AllergieInput" placeholder="Vos allergies (fruits de mer, arachides...)" value="Cacahuètes" >
        </div>
        <div class="mb-3">
          <label for="ConvivesInput" class="form-label">Nombre de convives habituels </label>
          <input  type="number" class="form-control" id="ConvivesInput" placeholder="Combien êtes-vous habituellement ? " value="4">
        </div>
        <div class="mb-3">
            <label for="DateInput" class="form-label">Date </label>
            <input  type="date" class="form-control" id="DateInput">
          </div>
          <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
                <label class="form-check-label" for="midiRadio">
                Midi
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked>
                <label class="form-check-label" for="soirRadio">
                Soir
                </label>
          </div>
        </div>
        <div class="mb3">
            <label for="DateInput" class="form-label"> Heutr</label>
            <select class="form-select" id="selectHour">
                <option>19h30</option>
                <option>19h45</option>
                <option>20h00</option>
                <option>20h15</option>
                <option>20h30</option>
                <option>20h45</option>
                <option>21h00</option>
              </select>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Confirmer la réservation</button>
        <button type="button" class="btn btn-danger">Annuler la réservation</button>
        </div>
